<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>calculator</title>
    <link rel="stylesheet" href="./style.css">
    <script src="./main.js" defer></script>
    <link rel="icon" href="./Images/CalculatorIcon.png">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
</head>
<body>
    <div class="container">
        <main>
            <div class="calculator">
                <div class="textField">
                    <div class="lastOperation"></div>
                    <div class="currentOperation"></div>
                </div>
                <div class="buttons">
                    <button class="btn clear" value="AC">AC</button>
                    <button class="btn remove">
                        <span class="material-symbols-outlined">
                            backspace
                        </span>
                    </button>
                    <button class="btn operationBtn" value="^">^</button>
                    <button class="btn  operationBtn" value="/">/</button>
                    <button class="btn numberBtn" value="7">7</button>
                    <button class="btn numberBtn" value="8">8</button>
                    <button class="btn numberBtn" value="9">9</button>
                    <button class="btn  operationBtn" value="*">*</button>               
                    <button class="btn numberBtn" value="4">4</button>
                    <button class="btn numberBtn" value="5">5</button>
                    <button class="btn numberBtn" value="6">6</button>
                    <button class="btn  operationBtn" value="-">-</button>
                    <button class="btn numberBtn" value="1">1</button>
                    <button class="btn numberBtn" value="2">2</button>
                    <button class="btn numberBtn" value="3">3</button>
                    <button class="btn  operationBtn" value="+">+</button>
                    <button class="btn coma" value=".">.</button>
                    <button class="btn numberBtn" value="0">0</button>
                    <button class="calc btn" id="calculate"  value="=">=</button>
                </div>
            </div>
        </main>
        <footer>
            <span class="developed">
                Developed by FranekDev
            </span>
            <div class="github">
                <a href="https://github.com/FranekDev/calculator" target="_blank"><img src="./Images/github.png" alt="Github"></a>
            </div>
        </footer>
    </div>
</body>
</html>
